<p>track-requests works!</p>

<div class="track-requests">
  <h3>All Requests</h3>
  <table mat-table [dataSource]="requests" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let request">
      <a (click)="selectRequest(request)">{{ request.id }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let request"> {{ request.type }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let request"> {{ request.status }} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
    <td mat-cell *matCellDef="let request"> {{ request.date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'type', 'status', 'date']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'type', 'status', 'date'];"></tr>
</table>
</div>
