<!--<p>save-payment-dialogue works!</p>-->
<h2 mat-dialog-title>Save Payment Template</h2>
<div mat-dialog-content>
  <h3>Would you like to save these payment details as a template?</h3>
  <mat-form-field appearance="fill">
    <mat-label>Template Name</mat-label>
    <input matInput [(ngModel)]="templateName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="saveTemplate()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</div>
